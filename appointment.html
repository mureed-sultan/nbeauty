<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    .appointment-section {
      max-width: 1024px;
      margin: auto;
      padding: 2rem 1rem;
      display: grid;
      gap: 2rem;
    }

    .appt-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
    }

    .appt-card:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
    }

    .appt-btn-row {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .appt-btn-row a {
      width: 100%;
      max-width: 300px;
    }

    @media screen and (min-width: 768px) {
      .appt-btn-row {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body class="body">
  <div class="_1block-div">
    <div class="_1block-content-div-1line center-align">
      <h1 class="h-124">Book Your Appointment</h1>
      <p class="p-18">Choose your preferred method to book with us. Weâ€™ll confirm via WhatsApp once approved.</p>
    </div>

    <div class="appointment-section">
      <!-- Appointment Card -->
      <div class="appt-card">
        <h3 class="h-50">Select Branch & Contact</h3>

        <!-- Branch options could be dropdowns or future dynamic elements -->
        <p class="p-18">Preferred Branch: <strong>Al Barsha</strong></p>

        <div class="appt-btn-row">
          <a href="https://wa.me/97143255948?text=Hi, I would like to book an appointment at Al Barsha branch"
            class="btn-1 w-inline-block" target="_blank">
            <div class="btn-div-inside">
              <h1 class="h-18 center-align">WhatsApp Us</h1>
              <div class="btn-1-wh-stroke-circle"></div>
            </div>
          </a>

          <a href="tel:+97143255948" class="btn-1 w-inline-block">
            <div class="btn-div-inside">
              <h1 class="h-18 center-align">Call Now</h1>
              <div class="btn-1-wh-stroke-circle"></div>
            </div>
          </a>

          <a href="https://instagram.com/nbeauty" class="btn-1 w-inline-block" target="_blank">
            <div class="btn-div-inside">
              <h1 class="h-18 center-align">DM on Instagram</h1>
              <div class="btn-1-wh-stroke-circle"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.appt-card').forEach((card, i) => {
      gsap.to(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 90%",
          toggleActions: "play none none none"
        },
        opacity: 1,
        y: 0,
        duration: 0.6,
        delay: i * 0.2
      });
    });
  </script>
</body>
</html>
