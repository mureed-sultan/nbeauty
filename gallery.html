<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="main.css" />

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
  <div id="works" class="_6block-div">
    <div class="top-content-6block-div">
      <div class="_6block-h-div-line-1">
        <p class="p-18 _2block-1 hide">Gallery</p>
        <h1 class="h-124">Our work speaks</h1>
      </div>
      <div class="works-2line-h-div">
        <p class="p-10-mob works">swipe</p>
        <h1 class="h-124 _6block-2line">for itself:</h1>
      </div>
      <p class="p-18 _6block">
        Our works stand as a testament to our expertise, whether in nail
        services, hair treatments, facial and body care, or lash and brow
        enhancements.
      </p>
    </div>

    <div class="_6block-content-div-main">
      <div class="_6block-content-div">
        <!-- Gallery Images -->
        <a href="/images/slider-image-1.JPG" data-lightbox="gallery"><img src="/images/slider-image-1.JPG" alt="Work 1" class="_6block-img _1" /></a>
        <a href="/images/slider-image-2.JPG" data-lightbox="gallery"><img src="/images/slider-image-2.JPG" alt="Work 2" class="_6block-img _2" /></a>
        <a href="/images/slider-image-3.JPG" data-lightbox="gallery"><img src="/images/slider-image-3.JPG" alt="Work 3" class="_6block-img _3" /></a>
        <a href="/images/slider-image-4.JPG" data-lightbox="gallery"><img src="/images/slider-image-4.JPG" alt="Work 4" class="_6block-img _4" /></a>
        <a href="/images/slider-image-5.JPG" data-lightbox="gallery"><img src="/images/slider-image-5.JPG" alt="Work 5" class="_6block-img _5" /></a>
        <a href="/images/slider-image-6.JPG" data-lightbox="gallery"><img src="/images/slider-image-6.JPG" alt="Work 6" class="_6block-img _6" /></a>
        <a href="/images/slider-image-7.JPG" data-lightbox="gallery"><img src="/images/slider-image-7.JPG" alt="Work 7" class="_6block-img _7" /></a>
        <a href="/images/slider-image-8.JPG" data-lightbox="gallery"><img src="/images/slider-image-8.JPG" alt="Work 8" class="_6block-img _8" /></a>
        <a href="/images/slider-image-9.JPG" data-lightbox="gallery"><img src="/images/slider-image-9.JPG" alt="Work 9" class="_6block-img _9" /></a>
        <!-- Add more images as needed -->
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="./jquery.js" type="text/javascript"></script>

  <!-- GSAP Animations (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="customEase.js"></script>
  <script src="/gsap.js"></script>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Optional Menu Hover Animation -->
  <script>
    $(".menu_link").on("mouseenter", function () {
      gsap.fromTo(
        $(this).find(".menu_line"),
        { x: "-110%" },
        { x: "0%", duration: 0.5 }
      );
    });

    $(".menu_link").on("mouseleave", function () {
      gsap.to($(this).find(".menu_line"), {
        x: "110%",
        duration: 0.5,
      });
    });
  </script>
</body>

</html>
